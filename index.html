<!DOCTYPE html>

<html>

<head>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Asada Engine</title>
    <style>
        #GLCanvas {
            width: 100%;
            height: 100%;
            z-index: 0;
            position: fixed;
            top: 0;
            left: 0;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .loader {
            background-color: black;
            width: 100%;
            height: 100%;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            color: beige;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .light-text {
            color: beige;
            display: flex;
            font-size: 30px;
        }

        .ui {
            background-color: transparent;
            width: 100%;
            height: 100%;
            z-index: 9;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        #touch-position {
            margin: 10px;
            font-size: 30px;
            display: block;
            text-shadow: -2px 2px rgba(0, 0, 0, 0.6);
            color: white;
        }

        .button-classic {
            background-color: rgba(100, 200, 255, 0.5);
            border: 1px white solid;
            border-radius: 10px;
            padding: 10px;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            pointer-events: all;
        }
    </style>
</head>

<body>
    <div class="container" id="full-screen-container">
        <div class="loader" id="loader">
            <div class="light-text">
                Initializing, please wait
            </div>
        </div>
        <div class="ui" id="ui">
            <span id="touch-position">Touch Position: </span>
            <button class="button-classic" id="full-screen">Full Screen</button>
        </div>
        <canvas id="GLCanvas">
            You can't render this :c
        </canvas>
    </div>

    <script src="lib/twgl-full.js"></script>
    <script src="lib/decomp.js"></script>
    <script src="lib/matter.js"></script>
    <script src="lib/matter-collision-events.js"></script>

    <script src="src/engine.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/engine-defaults.js"></script>
    <script src="src/camera.js"></script>
    <script src="src/light.js"></script>
    <script src="src/shaders.js"></script>
    <script src="src/renderer.js"></script>
    <script src="src/scene.js"></script>
    <script src="src/transform.js"></script>
    <script src="src/animation.js"></script>
    <script src="src/game-object.js"></script>

    <script src="js/simple.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
